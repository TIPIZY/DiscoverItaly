<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Luoghi di interesse</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-item *ngIf="places != undefined && places.length == 0">
    <span text-wrap>Nessun luogo di interesse trovato!</span>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let luogo of places">
      <ion-thumbnail item-start>
        <img [src]="(luogo.img == undefined) ? 'assets/noimg.png' : luogo.img" >
      </ion-thumbnail>
      <h2 text-wrap>{{luogo.nome}}</h2>
      <p>{{luogo.tipologia}}</p>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="scrapeNext($event)" threshold="2500px">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
