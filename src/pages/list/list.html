<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Luoghi di interesse</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <!-- <ion-card *ngFor="let luogo of places">
    <img [src]="(luogo.img == undefined) ? 'http://stamforduniversity.edu.bd/PRD/PRDNewsImage/no-img.jpg' : luogo.img" />
    <div class="card-title">{{luogo.nome}}</div>
    <div class="card-subtitle">{{luogo.tipologia}}</div>
  </ion-card> -->
  <ion-item *ngIf="places != undefined && places.length == 0">
    <span text-wrap>Nessun luogo di interesse trovato!</span>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let luogo of places">
      <ion-thumbnail item-start>
        <img [src]="(luogo.img == undefined) ? 'http://stamforduniversity.edu.bd/PRD/PRDNewsImage/no-img.jpg' : luogo.img" >
      </ion-thumbnail>
      <h2 text-wrap>{{luogo.nome}}</h2>
      <p>{{luogo.tipologia}}</p>
      <!-- <button ion-button clear item-end>View</button> -->
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="scrapeNext($event)" threshold="2500px">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
