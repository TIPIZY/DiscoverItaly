<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>

  </ion-navbar>

</ion-header>



  <ion-content class="card-background-page">

   <ion-list>

     <ion-card *ngFor = "let sagra of sagre"  (click)="openDescr(sagra)">
        <div class="card-country">{{sagra.name}}</div>
          <div class="card-country">{{sagra.date}}</div>

       [ngClass]="{'img-loaded':loaded}"

 </ion-card>

    <ion-infinite-scroll *ngIf="bool" (ionInfinite)="doInfinite($event)" >
      <ion-infinite-scroll-content>
        <ion-card *ngFor = "let sagra of sagre"  (click)="openDescr(sagra)">

          <img src= "assets/img/sagre.jpg " />

    </ion-card>

   </ion-list>
