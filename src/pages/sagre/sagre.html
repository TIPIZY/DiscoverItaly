<ion-header>

  <ion-navbar>
    <ion-title>Sagre</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-content class="card-background-page">

   <ion-list>

     <ion-card *ngFor = "let sagra of sagre"  (click)="openDescr(sagra)">
       <div class="card-title">
         {{sagra.name}} cicio
       </div>
   <img src={{sagra.img}}
   (load)="loaded = true"
   [ngClass]="{'img-loaded':loaded}"
   [hidden]="!loaded"
   />
   <div class="card-country">{{sagra.country}}</div>
 </ion-card>

    <ion-infinite-scroll *ngIf="bool" (ionInfinite)="doInfinite($event)" >
      <ion-infinite-scroll-content>
        <ion-card *ngFor = "let sagra of sagre"  (click)="openDescr(sagra)">
          <div class="card-title">
            {{sagra.name}}
          </div>
      <img src={{sagra.img}}
      (load)="loaded = true"
      [ngClass]="{'img-loaded':loaded}"
      [hidden]="!loaded"
      />
      <div class="card-country">{{sagra.country}}</div>
    </ion-card>
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>

   </ion-list>


  </ion-content>


  <div #ionDataContainer>

  </div>
</ion-content>
