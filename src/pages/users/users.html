<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Prodotti Tipici</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let prodotto of prodotti" (click)="openDescr(prodotto)">
      <img *ngIf="prodotto.merceologia != ''" [src]="'assets/custom_icons/' + prodotto.merceologia.toLowerCase() + '.png'" item-start>
      <img *ngIf="prodotto.merceologia == ''" [src]="'assets/custom_icons/altri prodotti.png'" item-start>
      <h2 text-wrap>{{prodotto.nome}}</h2>
      <h3>{{prodotto.merceologia}}</h3>
      <h3>{{prodotto.tipologia}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
