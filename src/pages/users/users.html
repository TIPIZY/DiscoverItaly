<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let prodotto of prodotti" (click) = "openDescr(prodotto)">
    <ion-card-header>
      Card Header
    </ion-card-header>

    <ion-card-content>
      <p>{{prodotto.name}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
