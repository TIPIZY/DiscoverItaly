<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Repos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <!-- <i class="ion-pinpoint"></i> -->

  <ion-grid>
    <ion-row>
      <ion-col col-2 style="display: flex; justify-content: center; align-items: center; width: 30px; padding-right: 0px">
        <button ion-button icon-only round small (click)="gpsRefresh()">
            <ion-icon name="locate"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-10>
        <ion-auto-complete [dataProvider]="autocomplete" [options]="{ placeholder : 'Cerca' }" (itemSelected) = buttonListener($event)></ion-auto-complete>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div #map id="map" style="height: 70%"></div>
  <ion-grid style="padding-top: 20px">
    <button ion-button (click)="selectPlace()">Seleziona luogo</button>
  </ion-grid>
</ion-content>
