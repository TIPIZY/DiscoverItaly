<ion-header>

  <ion-navbar>
    <ion-title>descrRist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-segment [(ngModel)]="view">
    <ion-segment-button value="info">
      Info
    </ion-segment-button>
    <ion-segment-button value="recensioni">
      Recensioni
    </ion-segment-button>
  </ion-segment>
  <div [ngSwitch]="view">
    <div *ngSwitchCase="'info'">
      <ion-slides>
        <ion-slide *ngFor="let img of details.photos">
          <img [src]="'https://maps.googleapis.com/maps/api/place/photo?key=AIzaSyD_9bj_Ao6nklX7PWrM_1E-iDH4EPVWV6A&maxwidth=1600&photoreference=' + img.photo_reference" />
        </ion-slide>
      </ion-slides>
    </div>
    <div *ngSwitchCase="'recensioni'">
      <!-- <ion-list>
        <ion-item *ngFor="let recensione of reviews">
          <ion-avatar item-start>
            <img [src]="recensione.profile_photo_url">
          </ion-avatar>
          <h2>Finn</h2>
          <h3>Don't Know What To Do!</h3>
          <p>I've had a pretty messed up day. If we just...</p>
        </ion-item>
      </ion-list> -->
      <ion-list>
        <ion-item *ngFor="let recensione of reviews">
          <div item-start>
            <ion-avatar>
              <img [src]="recensione.profile_photo_url">
            </ion-avatar>
            <p>{{recensione.author_name}}</p>
          </div>
          <p>{{recensione.text}}</p>
          <!-- <p item-end>{{recensione.relative_time_description}}</p> -->
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
