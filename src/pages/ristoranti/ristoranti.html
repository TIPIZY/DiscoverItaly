<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ristoranti</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let ristorante of ristoranti">
    <div class="card-title">{{ristorante.name}}</div>
    <div class="card-subtitle">{{ristorante.rating}}</div>
  </ion-card>
</ion-content>
